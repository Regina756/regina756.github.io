






<div class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">Premium Wireless Earbuds</h2>
                    <p class="text-gray-600">$129.99</p>
                </div>
            </div>
        </div>

        <div class="border-t border-gray-200 pt-4">
            <h3 class="text-sm font-medium text-gray-700 mb-3">Quantity</h3>
            
            <div class="flex items-center">
                <button id="decrement" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-l-lg transition duration-150">
                    -
                </button>
                
                <input type="number" id="quantity" value="1" min="1" max="10" 
                    class="bg-gray-50 text-center w-16 py-2 px-3 text-gray-800 border-t border-b border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                
                <button id="increment" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-r-lg transition duration-150">
                    +
                </button>
                
                <span class="ml-4 text-sm text-gray-500">Max: 10</span>
            </div>
            
            <div class="mt-6 flex justify-between items-center">
                <p class="text-gray-600">Subtotal:</p>
                <p id="subtotal" class="text-lg font-semibold text-gray-800">$129.99</p>
            </div>
            
            <button class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition duration-150">
                Add to Cart
            </button>
        </div>
    </div>

    <script>
        const quantityInput = document.getElementById('quantity');
        const decrementBtn = document.getElementById('decrement');
        const incrementBtn = document.getElementById('increment');
        const subtotalElement = document.getElementById('subtotal');
        const price = 129.99;
        
        function updateSubtotal() {
            const quantity = parseInt(quantityInput.value);
            subtotalElement.textContent = `$${(price * quantity).toFixed(2)}`;
        }
        
        decrementBtn.addEventListener('click', () => {
            let value = parseInt(quantityInput.value);
            if (value > 1) {
                value--;
                quantityInput.value = value;
                updateSubtotal();
            }
        });
        
        incrementBtn.addEventListener('click', () => {
            let value = parseInt(quantityInput.value);
            if (value < 10) {
                value++;
                quantityInput.value = value;
                updateSubtotal();
            }
        });
        
        quantityInput.addEventListener('change', () => {
            let value = parseInt(quantityInput.value);
            if (isNaN(value) || value < 1) {
                quantityInput.value = 1;
            } else if (value > 10) {
                quantityInput.value = 10;
            }
            updateSubtotal();
        });
        
        // Initialize subtotal
        updateSubtotal();
    </script>
</div>
